version: '3'
services:

  redis-master:
    image: "redis"
    ports:
        - "6379:6379"
    container_name: redis-master

  slack-standup:
      build: .
      ports:
          - "5000:5000"
      command: ["uwsgi", "--http-socket", ":5000", "--enable-treads", "--threads", "4", "--module", "\"app:create_app()\"", "--workers", "2", "--buffer-size", "32768"]
      environment:
          - SLACK_SIGNING_SECRET=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          - SLACK_API_TOKEN=xoxb-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          - SQLALCHEMY_DATABASE_URI=sqlite:////home/slack-standup/standup.db
          - STANDUP_CHANNEL_ID=XXXXXXXXXX
          - FLASK_APP=app
          - ENVIRONMENT=PROD
          - REDIS_HOST=host.docker.internal
      volumes:
          - ~/slack.db/:/home/slack-standup/standup.db

